<div id="interaction">
  <p>Hit <code>&#8593;</code> to move invader up.</p>
  <p>Hit <code>&#8595;</code> to move invader down.</p>
  <p>Hit <code>space</code> to make food.</p>
  <p>Hit <code>d</code> to toggle debugging info.</p>

  <div style="position: absolute; top: 40px; left: 300px;
              background: #FFFFCC; padding: 2px 13px;">
    <p>With timer: <input id="is-timer" type="checkbox" /></p>
    <p id="timer">Time: <input id="time-left" type="number" /> minutes</p>
    <p><input id="new-game" type="button" value="New Game" /></p>
  </div>
</div>

<div id="style-sheets">
  <link rel="stylesheet" href="styleSheets/styles.css" />
</div>

<div id="script-files">
  <div id="js-libraries">
    <script src="scriptFiles/libraries/p5.js"></script>
    <script src="scriptFiles/libraries/p5.dom.js"></script>
  </div>
  <script src="scriptFiles/game-canvas.js"></script>
</div>
